<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1010406052991-eci8se8f8d240ilstq09dektdqpmniuf.apps.googleusercontent.com">

  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
  crossorigin="anonymous">

  <title>Fancy ToDo</title>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">FancyToDo</a>
    <a class="navbar-brand" href="#" id="nav-register">Register</a>
    <a class="navbar-brand" href="#" id="nav-login">Login</a>
    <a href="#" class="navbar-brand" id="nav-logout">Logout</a>
    </div>
  </nav>
  <!-- END NAV -->

  <div class="container mt-4 p-1">
    <!-- REGISTER -->
    <section class="container-fluid" id="register">
      <h3>Register</h3><br>

      <form onsubmit="register(event)">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" class="form-control">
        </div>
        <div class="form-group">
          <label for="register-pwd">Password</label>
          <input type="password" id="register-pwd" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
      </form> 
    </section>
    <!-- END REGISTER -->

    <!-- LOGIN -->
    <section class="container-fluid" id="login">
      <h3>Login</h3><br>
      
      <form onsubmit="login(event)" >
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" name="login-email" id="login-email" class="form-control">
        </div>
        <div class="form-group">
          <label for="login-pwd">Password</label>
          <input type="password" name="login-pwd" id="login-pwd" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Login</button> <br> <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form> <br>
    </section>
    <!-- END LOGIN -->

    <!-- TODO -->
    <section id="content" class="container-fluid">
      <h1 class="d-flex justify-content-center"> Here Are Your ToDo list</h1>

      <br> <br>

      <button class="btn btn-primary" id="addTodo">Add a task</button>
      <div class="col-4 mt-5" id="todos"></div>

      <br>

      <!-- ADD TODO -->
      <div class="container-fluid" id="form-addToDo" style="display: none;">
        <form onsubmit="addTodo()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="study">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" placeholder="learn something">
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" class="form-control">
            <i>due date must be greater than today</i>
          </div>
          <button type="submit" class="btn btn-success">Add Task</button>
        </form>
      </div>
      <!-- END ADD TODO -->

      <!-- UPDATE TODO -->
      <div class="container-fluid" id="form-updateTodo" style="display: none;">
        <form onsubmit="updateToDo()">
          <div class="form-group">
            <label for="update_title">Title</label>
            <input type="text" id="update_title" class="form-control" value="study">
          </div>
          <div class="form-group">
            <label for="update_description">Description</label>
            <input type="text" id="update_description" class="form-control" value="learn something">
          </div>
          <div class="form-group">
            <label for="update_due_date">Due Date</label>
            <input type="date" id="update_due_date" class="form-control">
            <i>due date must be greater than today</i>
          </div>
          <button type="submit" class="btn btn-success">Update Task</button>
        </form>
      </div>
      <!-- END UPDATE TODO -->

    </section>
    <!-- END TODO -->

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="index.js"></script>
</body>
</html>
