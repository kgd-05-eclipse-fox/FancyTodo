<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ! bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- google sign in -->
  <meta name="google-signin-client_id" content="223212081300-nr5k40q71phjr2uieslvu59oqm9e855b.apps.googleusercontent.com">
  <title>Hacktiv To Do</title>
</head>
<body>
  <!-- login page -->
  <section id="sign-in-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 90%; border-radius: 10px;">

        <h2 class="text-center">Sign in</h2>
        <img class="w-100" src="./assets/book.jpg" alt="login page">
        <form class="mt-4" onsubmit="saveFormSignIn(event)">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="your email" id="sign-in-email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="your password" id="sign-in-password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;">Sign in</button>
        </form>
        <button class="btn btn-block text-white mt-3" onclick="showSignUpForm()" style="background-color: #42b0f8;"> Sign up</button>
        <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div><br>
        <a href="#" onclick="signOut();">Sign out</a>
      </div>
    </div>
  </section>
  <!-- register page -->
  <section id="sign-up-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 90%; border-radius: 10px;">

        <h2 class="text-center">Sign Out</h2>
        <img class="w-100" src="./assets/book.jpg" alt="register page">
        <form class="mt-4" onsubmit="saveFormSignUp(event)">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="your email" id="sign-up-email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="your password" id="sign-up-password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;">Register</button>
        </form>    
      </div>
    </div>
  </section>
   <!-- home page -->
  <div id="home-page">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!-- <button class="btn btn-secondary" onclick="home()">Home</button>-->
            <a class="nav-link" href="#" id="btn-home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <!-- <button class="btn btn-secondary" onclick="getAllTodo()">Show List</button> -->
            <a class="nav-link" href="#" id="btn-list">Show List</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" onsubmit="signOutUser(event)">
          <button class="btn btn-danger" type="submit">Sign Out</button>
        </form>
      </div>
    </nav>
    <!-- add to do list-->
    <div id="add-todo">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
          <div class="card" style="width: 50%;">
            <div class="card-body">
              <h5 class="card-title">Add To Do List</h5>
              <form class="mt-4" onsubmit="saveFormTodo(event)" id="add-form">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title"><br>
                <label for="description">Description</label>
                <input class="form-control" type="text" id="description"><br>
                <label for="due_date">Due Date</label><br>
                <input type="date" id="due_date"><br><br>
                <button class="btn btn-primary btn-block" type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- edit to do list-->
    <div id="edit-todo">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 40vh;" id="edit-page">
          <div class="card" style="width: 50%;">
            <div class="card-body">
              <h5 class="card-title">Edit To Do</h5>
              <form class="mt-4" onsubmit="saveFormEdit(event)" id="edit-form">
                <!-- <label for="title">Title</label>
                <input class="form-control" type="text" id="edit_title"><br>
                <label for="description">Description</label>
                <input class="form-control" type="text" id="edit_description"><br>
                <label for="due_date">Due Date</label><br>
                <input type="date" id="edit_due_date"><br><br>
                <button class="btn btn-primary btn-block" type="submit">Add</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Show List -->
    <div id="show-todo">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title" style="justify-self: center;">Your List</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="table-list">              
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- ! jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- script -->
  <script src="index.js"></script>
  <!-- google library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
