<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="490536737167-9vvvgggdnp2bg3617f3ho2iultknnhqv.apps.googleusercontent.com">
  <title>FancyTodo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	    <script src="https://kit.fontawesome.com/8486729974.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="home">
        <nav class="navbar">
            <button type="button" class="btn btn-primary-outline text-primary hvr-sweep-to-right" id="completed-btn">Completed Todo</button>
            <button type="button" class="btn btn-primary-outline hvr-sweep-to-right" id="add-top-btn">Add Todo</button>
            <button type="button" class="btn btn-primary-outline text-warning hvr-sweep-to-right" id="ongoing-btn">Ongoing Todo</button>

            <button onclick="logout()" type="button" class="btn btn-primary-outline text-danger hvr-sweep-to-right" id="logout">logout</button>
        </nav>
        <div class="row"> 
            <div class="col-sm" id="completed">
              </div>
              <div class="col-sm">
                  <div class="addForm">
                      <form class="shadow-lg" id="add-form" onsubmit="addTodo(event)">
                        <h3>Add Todo</h3><br>
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" id="title" placeholder="e.g Halloween Party!">
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <input type="text" class="form-control" id="description" placeholder="Halloween Party with the Gang.">
                        </div>
                        <div class="form-group">
                            <label for="date">Due Date</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <button type="submit" class="btn btn-outline-primary" id="add-btn">Add Todo</button>
                      </form>
                  </div>
              </div>
              <div class="col-sm">
                <div id="todo-list"></div>
              </div>
        </div>
        <div id="edit-todo"></div>
    </div>
<div id="reglog">
    <div class="container-logreg" id="login-register">
        <div class="container reglogin" id="container">
            <div class="form-container sign-up-container">
                <form onsubmit="register(event)">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
												<div class="g-signin2" data-onsuccess="onSignIn"></div>
										</div>
                    <span>or use your email for registration</span>
                    <input type="email" placeholder="Email" id="reg-email"/>
                    <input type="password" placeholder="Password" id="reg-password"/>
                    <button class="btn-secondary">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form onsubmit="login(event)">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
												<div class="g-signin2" data-onsuccess="onSignIn"></div>
										</div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" id="log-email"/>
                    <input type="password" placeholder="Password" id="log-password"/>
                    <a href="#">Forgot your password?</a>
                    <button class="btn-dark">Sign In</button>
                  </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start organize your activities with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./js/main.js"></script>
</body>
</html>
